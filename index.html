<script type="text/javascript">
var canvas = new fabric.Canvas('c', { selection: false });

var line, isDown;
var startPosition,endPosition;

canvas.on('mouse:up', function(o){
  isDown = false;
  var pointer = canvas.getPointer(o.e);
  endPosition = pointer;
  var startPositionPoint = startPosition.y;
  var endPositionPoint = endPosition.y;
  if((startPositionPoint>5)&&(startPositionPoint<25)&&(endPositionPoint>65)&&(endPositionPoint<85))
  {
    $("#A1").css({"background":"green","color":"#fff"});
    $("#A2").css({"background":"green","color":"#fff"});
  }
  else if((startPositionPoint>5)&&(startPositionPoint<25))
  {
    $("#A1").css({"background":"red","color":"#fff"});
  }
  else if((startPositionPoint>35)&&(startPositionPoint<55)&&(endPositionPoint>05)&&(endPositionPoint<25))
  {
    $("#B1").css({"background":"green","color":"#fff"});
    $("#B2").css({"background":"green","color":"#fff"});
  }
  else if((startPositionPoint>35)&&(startPositionPoint<55))
  {
    $("#B1").css({"background":"red","color":"#fff"});
  }
  else if((startPositionPoint>65)&&(startPositionPoint<85)&&(endPositionPoint>85)&&(endPositionPoint<120))
  {
    $("#C1").css({"background":"green","color":"#fff"});
    $("#C2").css({"background":"green","color":"#fff"});
  }
  else if((startPositionPoint>65)&&(startPositionPoint<85))
  {
    $("#C1").css({"background":"red","color":"#fff"});
  }
  else if((startPositionPoint>85)&&(startPositionPoint<120)&&(endPositionPoint>35)&&(endPositionPoint<55))
  {
    $("#D1").css({"background":"green","color":"#fff"});
    $("#D2").css({"background":"green","color":"#fff"});
  }
  else if((startPositionPoint>85)&&(startPositionPoint<120))
  {
    $("#D1").css({"background":"red","color":"#fff"});
  }
});

canvas.on('mouse:down', function(o){
  isDown = true;
  var pointer = canvas.getPointer(o.e);
  startPosition = pointer;
  var points = [ pointer.x, pointer.y, pointer.x, pointer.y ];
  line = new fabric.Line(points, {
    strokeWidth: 5,
    fill: 'black',
    stroke: 'black',
    originX: 'center',
    originY: 'center'
  });
  canvas.add(line);
});

canvas.on('mouse:move', function(o){
  if (!isDown) return;
  var pointer = canvas.getPointer(o.e);

  line.set({ x2: pointer.x, y2: pointer.y });
  canvas.renderAll();
});
